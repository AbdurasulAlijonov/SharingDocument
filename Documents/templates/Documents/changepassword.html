{% extends 'Documents/userbase.html' %}
{% load static %}
{% block body %}



    <div class="class container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/passwordchange.jpg' %} " style="width: 90%; height: 101%">
        </div>

         <div class="col-sm-6">
            <h2 class="text-center">CHANGE PASSWORD</h2>
            <hr>
             <form action="" method="post">
                 {% csrf_token %}
                 <label >Old password</label>
                 <input type="password" class="form-control mt-2" placeholder="Enter old password" name="oldpassword">
                 <label >New password</label>
                 <input type="password" class="form-control mt-3" placeholder="Enter new password" name="newpassword">
                 <label >Confirm new password</label>
                 <input type="password" class="form-control mt-3" placeholder="Confirm new password" name="confirmpassword">

                 <input type="submit" class="btn btn-danger mt-3" value="Change password">
             </form>
        </div>
    </div>
</div>

    {% ifequal error 'no' %}
    <script>
        alert('Password changed successfully.....');
        window.location.assign('{% url 'logout' %}');
    </script>
{% endifequal %}


{% ifequal error 'yes' %}
    <script>
        alert('Password not exicts with confirm password.....');
    </script>
{% endifequal %}

{% endblock %}
