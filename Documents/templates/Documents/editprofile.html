{% extends 'Documents/userbase.html' %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <hr>
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="firstname">Firstname:</label>
                        <input id="firstname" type="text" class="form-control" value="{{ data.user.first_name }}" name="firstname">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="lastname">Lastname:</label>
                        <input id="lastname"  type="text" class="form-control" value="{{ data.user.last_name }}" name="lastname">
                    </div>
                    <div class="form-group col-md-12">
                       <label for="username">Username:</label>
                        <input id="username" type="text" class="form-control" value="{{ data.user.username }}" name="username">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="email">Email:</label>
                        <input id="email" type="email" class="form-control" value="{{ data.user.email }}" readonly name="email">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="contact">Contact</label>
                        <input id="contact" type="text" class="form-control" value="{{ data.contact }}" name="contact">
                    </div>
                </div>
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
    </div>


</div>

{% if error %}
    <script>
        alert('Profile updated successfully..');
        window.location.assign({% url 'profile' %});
    </script>
{% endif %}


{% endblock %}
